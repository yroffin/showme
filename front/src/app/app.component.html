<div class="card">
  <div class="dock-window">
    <p-button label="Search" icon="pi pi-check" [loading]="loading" (onClick)="load()" />

    <p-dock [model]="items">
      <ng-template pTemplate="item" let-item>
        <img [src]="item.icon" [alt]="item.label" width="100%" />
      </ng-template>
    </p-dock>
  </div>
</div>
